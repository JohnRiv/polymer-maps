<!doctype html>

<html>
<head>
  <title>polymer-maps</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <google-map latitude="39.9060613" longitude="-75.1665" zoom="13"
      api-key="YOUR_KEY" disable-default-ui>
    <google-map-marker latitude="39.9060613" longitude="-75.1665"
      title="Go Phillies!" draggable="true"></google-map-marker>
  </google-map>
  <google-map-directions
      start-address="Philadelphia"
      end-address="Atlantic City"
      api-key="YOUR_KEY"></google-map-directions>

  <script>
    var gMap = document.querySelector('google-map');
    gMap.addEventListener('api-load', function(e) {
      document.querySelector('google-map-directions').map = this.map;
    });
  </script>
</body>
</html>
